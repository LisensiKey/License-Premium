<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>License Premium</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body, .card, .card-body { color:#f9fafb !important; }
.small, .text-secondary { color:#e5e7eb !important; opacity:1 !important; }
.alert { color:#000000 !important; }

@keyframes pulse {
  0% { transform:scale(1); box-shadow:0 0 0 0 rgba(59,130,246,.7); }
  70% { transform:scale(1.04); box-shadow:0 0 0 15px rgba(59,130,246,0); }
  100% { transform:scale(1); }
}
.btn-pulse { animation:pulse 1.4s infinite; }

@keyframes glow {
  from { box-shadow:0 0 10px #22c55e; }
  to { box-shadow:0 0 30px #22c55e; }
}
.qr-glow img { animation:glow 2s infinite alternate; }
</style>
</head>

<body style="background:linear-gradient(160deg,#020617,#0f172a,#020617);">

<div class="container min-vh-100 d-flex align-items-center justify-content-center px-2">
<div class="card border-0 shadow-lg w-100"
     style="max-width:460px;background:#020617f2;border-radius:22px;">
<div class="card-body p-4">

<div class="text-center mb-3">
    <span class="badge bg-warning text-dark px-3 py-2 mb-2">
        <i class="bi bi-lightning-charge-fill"></i> PREMIUM LICENSE
    </span>
    <h4 class="fw-bold mt-2 text-white" id="productName"></h4>
    <p class="small fw-medium text-light">Full fitur • Lifetime • Support aktif</p>
</div>

<div class="bg-black bg-opacity-75 rounded-4 p-3 text-center mb-2">
    <div class="fw-semibold">Harga Spesial Hari Ini</div>
    <div class="fs-3 fw-bold text-success" id="priceText"></div>
    <div class="fw-medium">Sekali bayar • Tanpa langganan</div>
</div>

<div id="contentArea"></div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const PRODUCT_NAME = "License Premium Script Malware";
const PRICE = 299000;
const QR_IMAGE = "https://i.ibb.co.com/k2gg1vC6/Qris.jpg";
let order = null;
document.getElementById("productName").innerText = PRODUCT_NAME;
document.getElementById("priceText").innerText =
  "IDR " + PRICE.toLocaleString("id-ID");

const content = document.getElementById("contentArea");
function createOrder(){
  order = {
    order_id: "ORD" + Date.now() + Math.random().toString(16).slice(2,8),
    amount: PRICE,
    status: "pending"
  };
  renderOrder(order);
}

function renderOrder(o){
content.innerHTML = `
<div class="bg-dark bg-opacity-75 rounded-4 p-3 mb-3 text-center small">
  <div class="fw-semibold">Order ID</div>
  <div class="fw-bold">${o.order_id}</div>
  <hr>
  <div class="fw-semibold">Total Bayar</div>
  <div class="fw-bold text-success">
    IDR ${o.amount.toLocaleString("id-ID")}
  </div>
</div>

<div class="ratio ratio-1x1 mb-3 qr-glow">
  <div class="bg-light rounded-4 p-2">
    <img src="${QR_IMAGE}" class="img-fluid">
  </div>
</div>

<div class="bg-dark bg-opacity-75 rounded-4 p-3 mb-3 small fw-semibold">
  <div>① Scan QR</div>
  <div>② Bayar via e-wallet / m-banking</div>
  <div>③ Status manual</div>
</div>

<div class="alert alert-secondary text-center py-2 mb-0">
  Status:
  <span class="badge bg-warning text-dark">PAID</span>
</div>
`;
}

content.innerHTML = `
<div class="bg-dark bg-opacity-75 rounded-4 p-3 mb-3">
  <div class="row text-center g-2 small fw-semibold">
    <div class="col-4">
      <i class="bi bi-shield-check text-success"></i><br>Aman
    </div>
    <div class="col-4">
      <i class="bi bi-infinity text-info"></i><br>Lifetime
    </div>
    <div class="col-4">
      <i class="bi bi-lightning text-warning"></i><br>Instant
    </div>
  </div>
</div>

<button class="btn btn-primary btn-lg w-100 fw-bold btn-pulse"
        onclick="createOrder()">
  <i class="bi bi-cart-check-fill"></i> BELI SEKARANG
</button>

<p class="text-center small fw-medium mt-2 mb-0">
  <i class="bi bi-lock-fill"></i> Pembayaran aman via QRIS
</p>
`;
</script>
</body>
</html>
